<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #logo {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        #logo img {
            max-width: 225px;
            max-height: 113px;
        }

        #uploadForm {
            margin: 0 auto;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 75%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        #uploadForm input[type="email"],
        #uploadForm input[type="file"],
        #uploadForm select {
            width: calc(100% - 22px);
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #uploadForm button {
            padding: 15px 20px;
            background-color: #520569;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        #uploadForm button:hover {
            background-color: #520569;
        }

        .form-group label {
            font-weight: bold;
            display: inline-block;
            width: 200px;
        }

        .header2 {
            font-size: xxx-large;
            font-weight: bolder;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-variant: small-caps;
            color: #490039;
            text-align: center;
            margin-bottom: 20px;
        }

        .header1 {
            font-size: xx-large;
            font-weight: 300;
            color: #000000;
            font-weight: bolder;
            text-align: center;
            margin-bottom: 20px;
        }

        .file-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .file-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: #330042;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            flex-direction: column;
        }

        .file-button img {
            max-width: 45px;
            max-height: 45px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header2">TFG</div>

    <div id="logo">
        <img src="https://i.imgur.com/TgWBcYB.png" alt="Logo">
    </div>

    <div class="header2">6-S</div>

    <div class="header1">Share Documents</div>

    <form id="uploadForm" method="post" enctype="multipart/form-data" action="http://10.32.228.145:8084/upload">
        <div class="form-group">
            <label for="email">Recipient Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="file">Choose File:</label>
            <input type="file" id="file" name="file" required>
        </div>

        <div class="file-buttons">
            <button class="file-button" onclick="sendFile('pdf')">
                <img src="https://i.imgur.com/1It4BDI.png" alt="PDF">
                <span>Send PDF</span>
            </button>
            <button class="file-button" onclick="sendFile('png')">
                <img src="https://i.imgur.com/Zhrd65X.png" alt="PNG">
                <span>Send PNG</span>
            </button>
            <button class="file-button" onclick="sendFile('doc')">
                <img src="https://i.imgur.com/yGXCLa2.png" alt="DOC">
                <span>Send DOC</span>
            </button>
            <button class="file-button" onclick="sendFile('xls')">
                <img src="https://i.imgur.com/n8arJAl.png" alt="XLS">
                <span>Send XLS</span>
            </button>
            <button class="file-button" onclick="sendFile('audio')">
                <img src="https://i.imgur.com/6UvkY68.png" alt="Audio">
                <span>Send Audio</span>
            </button>
            <button class="file-button" onclick="sendFile('video')">
                <img src="https://i.imgur.com/efTiTpg.png" alt="Video">
                <span>Send Video</span>
            </button>
        </div>
    </form>

    <script>
        function sendFile(fileType) {
            const email = document.getElementById('email').value;
            if (!email) {
                alert('Please enter the recipient email.');
                return;
            }

            // Here you can add your logic to send the specific file type
            alert('Sending ' + fileType + ' file to ' + email);
        }
    </script>
</body>
</html>
